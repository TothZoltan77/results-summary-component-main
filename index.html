<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card-container">

   <div id="card">

      <section class="result">
      <h3 class="title">
        Your Result
      </h3> 
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="info">
        You scored higher than 65% of the people who have 
        taken these tests.
      </p>
        
      </section>


    

      <section class ="summary">
        <h3 class="title">Summary</h3>

        
            <div class="rows">
              <div class="row1">
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="reaction_images">
    <b>Reaction</b>
    </div>
    <p>
      <span>80</span>
      / 100
    </p>
  </div>

  

        
            <div class="rows">
              <div class="row2">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="memory_images">
    <b>Memory</b>
    </div>
    <p>
      <span>92</span>
      / 100
    </p>
  </div>



  <div class="rows">
    <div class="row3">
    <div class="badge">
      <img src="./assets/images/icon-verbal.svg" alt="verbal_images">
    <b>Verbal</b>
</div>
<p>
<span>61</span>
/ 100
</p>
</div>




<div class="rows">
  <div class="row4">
  <div class="badge">
    <img src="./assets/images/icon-visual.svg" alt="visual_images">
<b>Visual</b>
</div>
<p>
<span>72</span>
/ 100
</p>
</div>

      </section>


      <button class="btn">Continue</button>
     

    
  
  
  

  
</body>
</html>
